        ];

        const svg = d3.select("#graph");
        const width = document.getElementById("graph-container").offsetWidth;
        const height = document.getElementById("graph-container").offsetHeight;

        svg.attr("width", width).attr("height", height);

        // Simulation setup
        const simulation = d3.forceSimulation(peopleData)
            .force("link", d3.forceLink()
                .id((d, i) => i)
                .distance(120))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(60));

        // Create links
        const links = [];
        peopleData.forEach((person, i) => {
            person.links?.forEach(linkedId => {
                if (linkedId !== i && linkedId < peopleData.length) {
                    links.push({ source: i, target: linkedId, type: "work" });
                }
            });
            person.coauthors?.forEach(linkedId => {
                if (linkedId !== i && linkedId < peopleData.length) {
                    links.push({ source: i, target: linkedId, type: "coauthor" });
                }
            });
        });

        const linkSelection = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", d => `link ${d.type === "coauthor" ? "coauthor" : ""}`)
            .attr("stroke", d => d.type === "coauthor" ? "rgba(255, 105, 180, 0.5)" : "rgba(0, 212, 255, 0.3)")
            .attr("stroke-dasharray", d => d.type === "coauthor" ? "5,5" : "0");

        // Create nodes
        const nodeSelection = svg.selectAll(".node")
            .data(peopleData)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", d => {
                if (d.role === "CEO" || d.role === "Founder") return 24;
                if (d.role === "CTO") return 20;
                return 16;
            })
            .attr("fill", d => {
                if (d.role === "CEO" || d.role === "Founder") return "#ff6b9d";
                if (d.role === "CTO" || d.role === "Chief Scientist") return "#00d4ff";
                if (d.role === "Researcher") return "#4ecdc4";
                return "#ffd93d";
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", showTooltip)
            .on("mouseout", hideTooltip)
            .on("click", selectPerson);

        // Create labels
        const labels = svg.selectAll("text")
            .data(peopleData)
            .enter()
            .append("text")
            .attr("dy", ".3em")
            .text(d => d.name)
            .style("font-size", "10px")
            .style("fill", "#e0e0e0");

        // Simulation update
        simulation.on("tick", () => {
            linkSelection
                .attr("x1", d => peopleData[d.source].x)
                .attr("y1", d => peopleData[d.source].y)
                .attr("x2", d => peopleData[d.target].x)
                .attr("y2", d => peopleData[d.target].y);

            nodeSelection
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Tooltip
        function showTooltip(event, d) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                <span style="color: #a0a0ff;">${d.role}</span><br>
                <span style="color: #00d4ff;">${d.company}</span><br>
                <span style="color: #80ff80;">${t('joined')} ${d.joinedYear}${t('year')}</span>
            `;
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY + 10) + "px";
            tooltip.style.display = "block";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }

        // Select person
        function selectPerson(event, d) {
            document.getElementById("person-info").style.display = "block";
            document.getElementById("person-info-placeholder").style.display = "none";
            document.getElementById("person-name").textContent = d.name;

            const linkedPeople = d.links?.map(id => peopleData[id]?.name).filter(Boolean).join(", ") || t('none');
            const coauthorPeople = d.coauthors?.map(id => peopleData[id]?.name).filter(Boolean).join(", ") || t('none');

            document.getElementById("person-details").innerHTML = `
                <div class="info-row"><span class="info-label">${t('role')}</span> <span class="info-value">${d.role}</span></div>
                <div class="info-row"><span class="info-label">${t('company')}</span> <span class="info-value">${d.company}</span></div>
                <div class="info-row"><span class="info-label">${t('joined')}</span> <span class="info-value">${d.joinedYear}${t('year')}</span></div>
                <div class="info-row" style="border-bottom: none; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0, 212, 255, 0.2);"><span class="info-label" style="width: auto; font-size: 11px;">${t('description')}</span></div>
                <div style="margin: 6px 0; color: #e0e0e0; font-size: 11px;">${d.bio}</div>
                <div class="info-row" style="border-bottom: none; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0, 212, 255, 0.2);"><span style="color: #a0a0ff; font-weight: bold; font-size: 11px;">${t('sameCompanyPeople')} ${linkedPeople}</span></div>
                <div class="info-row" style="border-bottom: none;"><span style="color: #ff69b4; font-weight: bold; font-size: 11px;">${t('coAuthorPeople')} ${coauthorPeople}</span></div>
            `;

            nodeSelection.classed("selected", (p, i) => i === peopleData.indexOf(d));
        }

        // Search
        document.getElementById("search").addEventListener("keyup", (e) => {
            const query = e.target.value.toLowerCase();
            const visibleIndices = peopleData
                .map((d, i) => d.name.toLowerCase().includes(query) ? i : -1)
                .filter(i => i !== -1);

            nodeSelection.style("opacity", (d, i) => visibleIndices.includes(i) ? 1 : 0.2);
            labels.style("opacity", (d, i) => visibleIndices.includes(i) ? 1 : 0.2);
            linkSelection.style("opacity", d => visibleIndices.includes(d.source) && visibleIndices.includes(d.target) ? 1 : 0.1);

            updateStats();
        });

        // Company filter
        document.getElementById("company-filter").addEventListener("change", (e) => {
            const company = e.target.value;
            applyFilters();
        });

        // Role buttons
        document.querySelectorAll(".role-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.target.classList.toggle("active");
                applyFilters();
            });
        });

        function applyFilters() {
            const company = document.getElementById("company-filter").value;
            const selectedRoles = Array.from(document.querySelectorAll(".role-btn.active")).map(b => b.dataset.role);
            const year = parseInt(document.getElementById("year-slider").value);

            const visible = peopleData.map((d, i) => {
                const companyMatch = !company || d.company === company;
                const roleMatch = selectedRoles.length === 0 || selectedRoles.includes(d.role);
                const yearMatch = d.joinedYear <= year;
                return companyMatch && roleMatch && yearMatch ? i : -1;
            }).filter(i => i !== -1);

            nodeSelection.style("opacity", (d, i) => visible.includes(i) ? 1 : 0.2);
            labels.style("opacity", (d, i) => visible.includes(i) ? 1 : 0.2);
            linkSelection.style("opacity", d => visible.includes(d.source) && visible.includes(d.target) ? 1 : 0.05);

            updateStats();
        }

        // Timeline slider
        document.getElementById("year-slider").addEventListener("input", (e) => {
            const year = parseInt(e.target.value);
            document.getElementById("year-label").textContent = year;
            applyFilters();
        });

        // Reset
        document.getElementById("reset-btn").addEventListener("click", () => {
            document.getElementById("search").value = "";
            document.getElementById("company-filter").value = "";
            document.getElementById("year-slider").value = "2025";
            document.getElementById("year-label").textContent = "2025";
            document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
            document.getElementById("person-info").style.display = "none";
            document.getElementById("person-info-placeholder").style.display = "block";
            nodeSelection.style("opacity", 1);
            labels.style("opacity", 1);
            linkSelection.style("opacity", 1);
            nodeSelection.classed("selected", false);
            simulation.alpha(1).restart();
            updateStats();
        });

        // Update stats
        function updateStats() {
            const visibleNodes = d3.selectAll(".node").filter(function() {
                return d3.select(this).style("opacity") !== "0.2";
            }).size();
            const visibleLinks = d3.selectAll(".link").filter(function() {
                return d3.select(this).style("opacity") !== "0.05";
            }).size();
            document.getElementById("node-count").textContent = visibleNodes;
            document.getElementById("link-count").textContent = visibleLinks;
        }

        // Language toggle
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.target.dataset.lang;
                if (lang === currentLang) return;

                currentLang = lang;
                document.documentElement.lang = lang;

                // Update active state
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                // Update all UI text
                updateLanguage();
            });
        });

        // Initial setup
        updateStats();
        updateLanguage();
    </script>
