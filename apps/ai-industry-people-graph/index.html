        /* Node and Link Styles */

        .link.strong {

        }

        text {
            font-size: 11px;
            fill: #e0e0e0;

        .tooltip {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid #00d4ff;
            border-radius: 4px;

            font-size: 11px;

        .legend-color {

        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

<body>

            <div class="control-group">

                <select id="company-filter">

            <h2>üìå ÈÅ∏Êäû‰∏≠„ÅÆ‰∫∫Áâ©</h2>

            <h2>üìä Áµ±Ë®à</h2>
            <div class="person-info">
                <div class="info-row">
                    <span class="info-label">Ë°®Á§∫‰∏≠„ÅÆ‰∫∫Áâ©:</span>
                    <span class="info-value" id="node-count">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Èñ¢ÈÄ£ÊÄß:</span>

        <div id="graph-container">
            <svg id="graph"></svg>

                </div>
                <div class="legend-item">

                    CTO / VP Eng
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #4ecdc4;"></span>

    </div>

    <script>
        // „Éá„Éº„Çø„Çª„ÉÉ„ÉàÔºöAIÊ•≠Áïå„ÅÆ‰∏ªË¶Å‰∫∫Áâ©
        const peopleData = [
            // OpenAI
            { id: 1, name: "Sam Altman", role: "CEO", company: "OpenAI", position: { x: 100, y: 100 }, color: "#ff6b9d", joinedYear: 2015, bio: "Y Combinator‰ºöÈï∑„ÄÅOpenAI CEO„ÄÇGPTÈñãÁô∫„Çí‰∏ªÂ∞é„ÄÇ", links: ["Elon Musk", "Ilya Sutskever"] },
            { id: 2, name: "Ilya Sutskever", role: "Chief Scientist", company: "OpenAI", position: { x: 150, y: 120 }, color: "#00d4ff", joinedYear: 2015, bio: "OpenAIÊúÄÈ´òÁßëÂ≠¶Ë≤¨‰ªªËÄÖ„ÄÇ„Éã„É•„Éº„É©„É´„Éç„ÉÉ„ÉàÁ†îÁ©∂„ÅÆÁ¨¨‰∏Ä‰∫∫ËÄÖ„ÄÇ", links: ["Sam Altman"] },
            { id: 3, name: "Elon Musk", role: "Founder", company: "OpenAI", position: { x: 50, y: 80 }, color: "#ff6b9d", joinedYear: 2015, bio: "OpenAIÂÖ±ÂêåÂâµË®≠ËÄÖ„ÄÇTesla„ÄÅSpaceX CEO„ÄÇ", links: ["Sam Altman"] },

            // Google / DeepMind
            { id: 4, name: "Demis Hassabis", role: "CEO", company: "Google", position: { x: 300, y: 100 }, color: "#ff6b9d", joinedYear: 2010, bio: "DeepMind CEO„ÄÇAlphaGo, AlphaFoldÈñãÁô∫„ÄÇ", links: ["Jeff Dean"] },
            { id: 5, name: "Jeff Dean", role: "Chief Scientist", company: "Google", position: { x: 350, y: 120 }, color: "#00d4ff", joinedYear: 2005, bio: "Google AIÂàÜÈáé„ÅÆÁ¨¨‰∏Ä‰∫∫ËÄÖ„ÄÇÂ§ßË¶èÊ®°Ê©üÊ¢∞Â≠¶Áøí„Ç∑„Çπ„ÉÜ„É†„ÅÆË®≠Ë®àËÄÖ„ÄÇ", links: ["Demis Hassabis"] },
            { id: 6, name: "Yann LeCun", role: "Chief AI Scientist", company: "Meta", position: { x: 400, y: 150 }, color: "#00d4ff", joinedYear: 2013, bio: "Meta Chief AI Scientist„ÄÇ„Éá„Ç£„Éº„Éó„É©„Éº„Éã„É≥„Ç∞„ÅÆÂÖàÈßÜËÄÖ„ÄÇTuringË≥ûÂèóË≥û„ÄÇ", links: ["Yosua Bengio"] },

            // Anthropic
            { id: 7, name: "Dario Amodei", role: "CEO", company: "Anthropic", position: { x: 200, y: 250 }, color: "#ff6b9d", joinedYear: 2021, bio: "Anthropic CEO & Co-founder„ÄÇOpenAI„Åã„Çâ2021Âπ¥„Å´„Çπ„Éî„É≥„Ç¢„Ç¶„Éà„ÄÇ", links: ["Daniela Amodei"] },
            { id: 8, name: "Daniela Amodei", role: "President", company: "Anthropic", position: { x: 250, y: 280 }, color: "#ff6b9d", joinedYear: 2021, bio: "Anthropic President & Co-founder„ÄÇ„Çª„Éº„ÉïAI„ÅÆÊé®ÈÄ≤„ÄÇ", links: ["Dario Amodei"] },

            // Academia / Pioneers
            { id: 9, name: "Yoshua Bengio", role: "Researcher", company: "Berkeley", position: { x: 500, y: 100 }, color: "#4ecdc4", joinedYear: 1985, bio: "„Éá„Ç£„Éº„Éó„É©„Éº„Éã„É≥„Ç∞„ÅÆÁà∂„ÄÇTuringË≥ûÂèóË≥û„ÄÇAI„Çª„Éº„Éï„ÉÜ„Ç£„ÅÆÊèêÂî±ËÄÖ„ÄÇ", links: ["Yann LeCun", "Geoffrey Hinton"] },
            { id: 10, name: "Geoffrey Hinton", role: "Researcher", company: "Stanford", position: { x: 550, y: 130 }, color: "#4ecdc4", joinedYear: 1985, bio: "„Éê„ÉÉ„ÇØ„Éó„É≠„Éë„Ç≤„Éº„Ç∑„Éß„É≥Áô∫ÊòéËÄÖ„ÄÇTuringË≥ûÂèóË≥û„ÄÇGoogle Senior Advisor„ÄÇ", links: ["Yoshua Bengio"] },

            // Microsoft
            { id: 11, name: "Satya Nadella", role: "CEO", company: "Microsoft", position: { x: 100, y: 350 }, color: "#ff6b9d", joinedYear: 2014, bio: "Microsoft CEO„ÄÇOpenAI„Å®„ÅÆÊà¶Áï•ÁöÑÊèêÊê∫„ÇíÊé®ÈÄ≤„ÄÇ", links: ["Jeff Dean"] },

            // Emerging Leaders
            { id: 12, name: "Aravind Srinivas", role: "CEO", company: "Anthropic", position: { x: 280, y: 320 }, color: "#ffd93d", joinedYear: 2021, bio: "Anthropic Co-founder„ÄÇConstitutional AI „ÅÆÊèêÂî±ËÄÖ„ÄÇ", links: ["Dario Amodei"] },
            { id: 13, name: "Andrej Karpathy", role: "AI Researcher", company: "Tesla", position: { x: 150, y: 400 }, color: "#00d4ff", joinedYear: 2017, bio: "Tesla AI Director„ÄÇ„Ç≥„É≥„Éî„É•„Éº„Çø„Éì„Ç∏„Éß„É≥„ÅÆÁ¨¨‰∏Ä‰∫∫ËÄÖ„ÄÇ", links: ["Elon Musk"] },
        ];

        const svg = d3.select("#graph");
        const width = document.getElementById("graph-container").offsetWidth;
        const height = document.getElementById("graph-container").offsetHeight;

        svg.attr("width", width).attr("height", height);

        // Simulation setup
        const simulation = d3.forceSimulation(peopleData)
            .force("link", d3.forceLink()
                .id(d => d.id)
                .distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(50));

        // Create links
        const links = [];
        peopleData.forEach(person => {
            person.links?.forEach(linkedName => {
                const linkedPerson = peopleData.find(p => p.name === linkedName);
                if (linkedPerson) {
                    links.push({ source: person.id, target: linkedPerson.id });
                }
            });
        });

        const linkSelection = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke", "rgba(0, 212, 255, 0.3)");

        // Create nodes
        const nodeSelection = svg.selectAll(".node")
            .data(peopleData)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 20)
            .attr("fill", d => d.color)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", showTooltip)
            .on("mouseout", hideTooltip)
            .on("click", selectPerson);

        // Create labels
        const labels = svg.selectAll("text")
            .data(peopleData)
            .enter()
            .append("text")
            .attr("dy", ".3em")
            .text(d => d.name)
            .style("font-size", "10px")
            .style("fill", "#e0e0e0");

        // Simulation update
        simulation.on("tick", () => {
            linkSelection
                .attr("x1", d => peopleData[d.source - 1].x)
                .attr("y1", d => peopleData[d.source - 1].y)
                .attr("x2", d => peopleData[d.target - 1].x)
                .attr("y2", d => peopleData[d.target - 1].y);

            nodeSelection
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Tooltip
        function showTooltip(event, d) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = `<strong>${d.name}</strong><br>${d.role}<br>${d.company}`;
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY + 10) + "px";
            tooltip.style.display = "block";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }

        // Select person
        function selectPerson(event, d) {
            document.getElementById("person-info").style.display = "block";
            document.getElementById("person-name").textContent = d.name;
            document.getElementById("person-details").innerHTML = `
                <div class="info-row"><span class="info-label">ËÅ∑‰Ωç:</span> <span class="info-value">${d.role}</span></div>
                <div class="info-row"><span class="info-label">‰ºÅÊ•≠:</span> <span class="info-value">${d.company}</span></div>
                <div class="info-row"><span class="info-label">ÂèÇÂä†Âπ¥:</span> <span class="info-value">${d.joinedYear}</span></div>
                <div class="info-row"><span class="info-label">Ë™¨Êòé:</span> <span class="info-value">${d.bio}</span></div>
            `;
            document.getElementById("person-details").classList.add("active");
        }

        // Search
        document.getElementById("search").addEventListener("keyup", (e) => {
            const query = e.target.value.toLowerCase();
            nodeSelection.style("opacity", d => d.name.toLowerCase().includes(query) ? 1 : 0.2);
            labels.style("opacity", d => d.name.toLowerCase().includes(query) ? 1 : 0.2);
        });

        // Company filter
        document.getElementById("company-filter").addEventListener("change", (e) => {
            const company = e.target.value;
            nodeSelection.style("opacity", d => !company || d.company === company ? 1 : 0.2);
            labels.style("opacity", d => !company || d.company === company ? 1 : 0.2);
        });

        // Timeline slider
        document.getElementById("year-slider").addEventListener("input", (e) => {
            const year = parseInt(e.target.value);
            document.getElementById("year-label").textContent = year;
            nodeSelection.style("opacity", d => d.joinedYear <= year ? 1 : 0.2);
            labels.style("opacity", d => d.joinedYear <= year ? 1 : 0.2);
        });

        // Reset
        document.getElementById("reset-btn").addEventListener("click", () => {
            document.getElementById("search").value = "";
            document.getElementById("company-filter").value = "";
            document.getElementById("year-slider").value = "2025";
            document.getElementById("year-label").textContent = "2025";
            nodeSelection.style("opacity", 1);
            labels.style("opacity", 1);
            document.getElementById("person-info").style.display = "none";
            simulation.alpha(1).restart();
        });

        // Update stats
        function updateStats() {
            const visibleNodes = peopleData.filter(d => {
                const node = nodeSelection.filter(n => n === d);
                return node.style("opacity") !== "0.2";
            });
            document.getElementById("node-count").textContent = visibleNodes.length;
            document.getElementById("link-count").textContent = links.filter(l => {
                const source = peopleData[l.source - 1];
                const target = peopleData[l.target - 1];
                return source && target;
            }).length;
        }

        // Initial stats
        updateStats();
    </script>
</body>
</html>
