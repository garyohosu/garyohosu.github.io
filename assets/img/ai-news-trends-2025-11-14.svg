<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Accent shapes -->
  <circle cx="1000" cy="100" r="150" fill="#06b6d4" opacity="0.1"/>
  <circle cx="200" cy="550" r="180" fill="#8b5cf6" opacity="0.1"/>
  <rect x="50" y="50" width="300" height="4" fill="#06b6d4" opacity="0.5"/>

  <!-- Main Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AI業界の最新トレンド
  </text>

  <!-- Subtitle -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="32" fill="#06b6d4" text-anchor="middle">
    2025年11月のホットニュース
  </text>

  <!-- Key Topics -->
  <g font-family="Arial, sans-serif" font-size="20" fill="#e0e7ff">
    <!-- Topic 1 -->
    <circle cx="120" cy="250" r="25" fill="#06b6d4" opacity="0.3"/>
    <text x="165" y="258" font-weight="bold">GPT-5.1</text>

    <!-- Topic 2 -->
    <circle cx="120" cy="320" r="25" fill="#06b6d4" opacity="0.3"/>
    <text x="165" y="328" font-weight="bold">OpenAI×AWS</text>

    <!-- Topic 3 -->
    <circle cx="120" cy="390" r="25" fill="#06b6d4" opacity="0.3"/>
    <text x="165" y="398" font-weight="bold">Atlas ブラウザ</text>

    <!-- Topic 4 -->
    <circle cx="120" cy="460" r="25" fill="#06b6d4" opacity="0.3"/>
    <text x="165" y="468" font-weight="bold">Microsoft 新チーム</text>

    <!-- Topic 5 -->
    <circle cx="700" cy="250" r="25" fill="#8b5cf6" opacity="0.3"/>
    <text x="745" y="258" font-weight="bold">AMD 80%成長</text>

    <!-- Topic 6 -->
    <circle cx="700" cy="320" r="25" fill="#8b5cf6" opacity="0.3"/>
    <text x="745" y="328" font-weight="bold">日本年金機構 AI</text>
  </g>

  <!-- Three major trends -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    3つの大きな流れ：インフラ化 × 自動化 × 経済転換
  </text>

  <!-- Bottom accent -->
  <rect x="50" y="575" width="1100" height="3" fill="url(#accentGradient)"/>

  <!-- Date -->
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    November 11-14, 2025
  </text>
</svg>