<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Genspark活用術 #3 ポートフォリオのチラツレ修正</title>
  <desc id="desc">Gensparkでポートフォリオサイトの表示崩れを修正する様子をイメージしたバナー</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#38bdf8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Genspark style orb -->
  <circle cx="1020" cy="120" r="110" fill="none" stroke="#38bdf8" stroke-width="4" stroke-opacity="0.7"/>
  <circle cx="1020" cy="120" r="72" fill="none" stroke="#22c55e" stroke-width="4" stroke-opacity="0.9"/>
  <circle cx="1020" cy="120" r="8" fill="#e5e7eb"/>
  <circle cx="1074" cy="74" r="6" fill="#38bdf8"/>
  <circle cx="960" cy="154" r="5" fill="#22c55e" opacity="0.9"/>
  <circle cx="1088" cy="156" r="4" fill="#a855f7" opacity="0.9"/>

  <!-- Connecting orbits -->
  <path d="M945 210 C 1040 250 1120 260 1180 320" fill="none" stroke="#38bdf8" stroke-width="2" stroke-opacity="0.35" stroke-dasharray="4 6"/>
  <path d="M900 80 C 960 40 1080 40 1170 100" fill="none" stroke="#22c55e" stroke-width="2" stroke-opacity="0.35" stroke-dasharray="4 6"/>

  <!-- Main card: portfolio before/after -->
  <g filter="url(#shadow)">
    <rect x="120" y="120" rx="24" ry="24" width="720" height="390" fill="#020617" fill-opacity="0.96" stroke="#38bdf8" stroke-opacity="0.4" stroke-width="1.2"/>
    <rect x="120" y="120" rx="24" ry="24" width="720" height="72" fill="#020617" fill-opacity="0.99" stroke="#38bdf8" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="156" cy="156" r="7" fill="#ef4444"/>
    <circle cx="182" cy="156" r="7" fill="#f97316"/>
    <circle cx="208" cy="156" r="7" fill="#22c55e"/>
    <rect x="244" y="138" width="210" height="36" rx="9" ry="9" fill="#020617" stroke="#1f2937" stroke-width="1"/>
    <rect x="468" y="142" width="140" height="28" rx="16" ry="16" fill="#0f172a" stroke="#1f2937" stroke-width="1"/>
    <rect x="622" y="142" width="140" height="28" rx="16" ry="16" fill="#0f172a" stroke="#1f2937" stroke-width="1"/>
    <circle cx="632" cy="156" r="4" fill="#38bdf8"/>
    <circle cx="686" cy="156" r="4" fill="#e5e7eb"/>
  </g>

  <!-- Degraded (before) preview -->
  <g>
    <rect x="160" y="216" width="300" height="210" rx="14" ry="14" fill="#020617" stroke="#4b5563" stroke-width="1.1"/>
    <rect x="176" y="232" width="268" height="42" rx="10" ry="10" fill="#020617" stroke="#6b7280" stroke-dasharray="4 6" stroke-opacity="0.7"/>
    <rect x="176" y="284" width="268" height="16" rx="4" ry="4" fill="#0b1120"/>
    <rect x="176" y="308" width="216" height="10" rx="4" ry="4" fill="#020617" stroke="#334155" stroke-width="0.8"/>
    <rect x="176" y="328" width="188" height="10" rx="4" ry="4" fill="#020617" stroke="#334155" stroke-width="0.8" stroke-dasharray="3 4"/>
    <rect x="176" y="348" width="240" height="10" rx="4" ry="4" fill="#020617" stroke="#334155" stroke-width="0.8" stroke-dasharray="3 4"/>
    <rect x="176" y="372" width="120" height="22" rx="11" ry="11" fill="#020617" stroke="#6b7280" stroke-width="1" stroke-dasharray="4 4"/>
    <text x="190" y="392" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" fill="#9ca3af">
      ポートフォリオ真っ白...
    </text>
    <line x1="176" y1="252" x2="444" y2="264" stroke="#ef4444" stroke-width="2" stroke-dasharray="6 5" stroke-linecap="round"/>
    <text x="176" y="416" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" fill="#f97316">
      ・スマホで表示すると真っ白
    </text>
    <text x="176" y="436" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" fill="#f97316">
      ・言語切り替えボタンが消失
    </text>
  </g>

  <!-- Fixed (after) preview -->
  <g>
    <rect x="440" y="216" width="300" height="210" rx="14" ry="14" fill="#020617" stroke="#22c55e" stroke-width="1.1"/>
    <rect x="456" y="232" width="268" height="42" rx="10" ry="10" fill="#0b1120" stroke="url(#accent)" stroke-width="1.4"/>
    <rect x="456" y="284" width="120" height="16" rx="8" ry="8" fill="#15803d"/>
    <rect x="456" y="308" width="216" height="10" rx="4" ry="4" fill="#16a34a"/>
    <rect x="456" y="328" width="188" height="10" rx="4" ry="4" fill="#22c55e"/>
    <rect x="456" y="348" width="240" height="10" rx="4" ry="4" fill="#4ade80"/>
    <rect x="456" y="372" width="140" height="26" rx="13" ry="13" fill="#22c55e"/>
    <text x="474" y="390" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#022c22">
      ポートフォリオ復旧！
    </text>
    <circle cx="610" cy="292" r="12" fill="#22c55e"/>
    <path d="M605 292 L609 296 L616 288" fill="none" stroke="#022c22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Genspark console strip -->
  <g>
    <rect x="120" y="534" width="720" height="72" rx="18" ry="18" fill="#020617" fill-opacity="0.96" stroke="#1f2937" stroke-width="1"/>
    <text x="144" y="568" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" fill="#22c55e">
      me@portfolio
    </text>
    <text x="270" y="568" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" fill="#e5e7eb">
      「ポートフォリオが真っ白。調査して」
    </text>
    <text x="144" y="590" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="13" fill="#38bdf8">
      Genspark:
    </text>
    <text x="220" y="590" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="13" fill="#e5e7eb">
      Git履歴から正しいコードを復元して修正します
    </text>
  </g>

  <!-- Main title -->
  <text x="120" y="88" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" fill="#a5b4fc">
    Genspark活用術 #3
  </text>
  <text x="120" y="122" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="30" font-weight="700" fill="#e5e7eb">
    ポートフォリオのチラツレをGensparkで修正した話
  </text>
</svg>
