<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="#4285f4" opacity="0.1"/>
  <circle cx="1050" cy="550" r="120" fill="#34a853" opacity="0.1"/>

  <!-- Main title -->
  <text x="600" y="180" font-size="72" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Gemini API
  </text>

  <!-- Subtitle -->
  <text x="600" y="270" font-size="48" fill="#b3d9f2" text-anchor="middle" font-family="Arial, sans-serif">
    マルチエージェント対応
  </text>

  <!-- Description -->
  <text x="600" y="370" font-size="32" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    構造化出力 × JSON Schema
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="420" width="400" height="4" fill="url(#accentGradient)"/>

  <!-- Icon representation - network nodes -->
  <g opacity="0.3">
    <circle cx="300" cy="520" r="30" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="600" cy="480" r="30" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="900" cy="520" r="30" fill="white" stroke="white" stroke-width="2"/>
    <line x1="330" y1="520" x2="570" y2="490" stroke="white" stroke-width="2"/>
    <line x1="630" y1="480" x2="870" y2="510" stroke="white" stroke-width="2"/>
  </g>
</svg>