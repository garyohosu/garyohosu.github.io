<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1400" viewBox="0 0 800 1400">
  <defs>
    <style>
      .panel-bg { fill: #ffffff; stroke: #1a1a1a; stroke-width: 3; }
      .title-text { font-family: 'Segoe UI', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-size: 28px; font-weight: 800; fill: #1a1a1a; }
      .speech { font-family: 'Segoe UI', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-size: 16px; fill: #1a1a1a; }
      .speech-bold { font-family: 'Segoe UI', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-size: 17px; font-weight: 700; fill: #d62828; }
      .narration { font-family: 'Segoe UI', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-size: 14px; fill: #555555; font-style: italic; }
      .sfx { font-family: 'Segoe UI', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; font-size: 36px; font-weight: 900; fill: #d62828; opacity: 0.7; }
      .panel-num { font-family: 'Segoe UI', sans-serif; font-size: 20px; font-weight: 800; fill: #ffffff; }
      .bubble { fill: #ffffff; stroke: #1a1a1a; stroke-width: 2; }
      .thought-bubble { fill: #f0f7ff; stroke: #4a90d9; stroke-width: 1.5; stroke-dasharray: 6 3; }
    </style>
    <linearGradient id="titleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c3ce0"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="panel1bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9ff"/>
      <stop offset="100%" stop-color="#e8f0ff"/>
    </linearGradient>
    <linearGradient id="panel2bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8f0"/>
      <stop offset="100%" stop-color="#fff0e0"/>
    </linearGradient>
    <linearGradient id="panel3bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fff4"/>
      <stop offset="100%" stop-color="#e0ffe8"/>
    </linearGradient>
    <linearGradient id="panel4bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff0f8"/>
      <stop offset="100%" stop-color="#ffe0f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1400" fill="#f5f5f5" rx="12"/>

  <!-- Title Banner -->
  <rect x="20" y="20" width="760" height="80" rx="12" fill="url(#titleBg)"/>
  <text x="400" y="55" text-anchor="middle" class="title-text" fill="#ffffff" font-size="30">今週のAIニュース 4コマ漫画</text>
  <text x="400" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#c4b5fd">2026/02/16-02/18 ダイジェスト</text>

  <!-- ===== Panel 1: Sonnet 4.6 ===== -->
  <rect x="20" y="120" width="760" height="290" rx="8" fill="url(#panel1bg)" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="50" cy="145" r="18" fill="#6c3ce0"/>
  <text x="50" y="151" text-anchor="middle" class="panel-num">1</text>

  <!-- Robot character (left) -->
  <g transform="translate(80, 180)">
    <!-- Body -->
    <rect x="15" y="60" width="70" height="80" rx="10" fill="#6c3ce0" opacity="0.9"/>
    <!-- Head -->
    <rect x="20" y="10" width="60" height="50" rx="12" fill="#8b5cf6"/>
    <circle cx="40" cy="30" r="6" fill="#ffffff"/>
    <circle cx="60" cy="30" r="6" fill="#ffffff"/>
    <circle cx="40" cy="30" r="3" fill="#1a1a1a"/>
    <circle cx="60" cy="30" r="3" fill="#1a1a1a"/>
    <rect x="35" y="45" width="30" height="3" rx="1.5" fill="#ffffff"/>
    <!-- Antenna -->
    <line x1="50" y1="10" x2="50" y2="0" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="50" cy="0" r="5" fill="#22d3ee"/>
    <!-- Arms raised -->
    <line x1="15" y1="80" x2="-10" y2="60" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <line x1="85" y1="80" x2="110" y2="60" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <!-- Screen on chest -->
    <rect x="30" y="75" width="40" height="25" rx="4" fill="#22d3ee" opacity="0.5"/>
    <text x="50" y="92" text-anchor="middle" font-family="monospace" font-size="10" fill="#fff">PC操作</text>
  </g>

  <!-- Speech bubble (Robot) -->
  <path d="M 230 170 L 230 150 Q 230 140 240 140 L 580 140 Q 590 140 590 150 L 590 210 Q 590 220 580 220 L 270 220 L 220 240 L 250 220 L 240 220 Q 230 220 230 210 Z" class="bubble"/>
  <text x="300" y="168" class="speech-bold">Sonnet 4.6 登場!</text>
  <text x="300" y="192" class="speech">AIが自分でPCを操作して</text>
  <text x="300" y="212" class="speech">フォーム入力もタブ切替もできるよ!</text>

  <!-- Human character (right) -->
  <g transform="translate(620, 230)">
    <!-- Body -->
    <rect x="15" y="55" width="60" height="70" rx="8" fill="#f59e0b"/>
    <!-- Head -->
    <circle cx="45" cy="30" r="28" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M 20 18 Q 45 -5 70 18" fill="#1a1a1a"/>
    <!-- Eyes - surprised -->
    <ellipse cx="36" cy="28" rx="5" ry="7" fill="#ffffff"/>
    <ellipse cx="54" cy="28" rx="5" ry="7" fill="#ffffff"/>
    <circle cx="36" cy="30" r="3" fill="#1a1a1a"/>
    <circle cx="54" cy="30" r="3" fill="#1a1a1a"/>
    <!-- Mouth - surprised -->
    <ellipse cx="45" cy="44" rx="6" ry="8" fill="#ffffff" stroke="#1a1a1a" stroke-width="1"/>
  </g>

  <!-- Thought bubble (Human) -->
  <path d="M 430 290 L 430 270 Q 430 260 440 260 L 700 260 Q 710 260 710 270 L 710 320 Q 710 330 700 330 L 470 330 L 640 360 L 480 330 L 440 330 Q 430 330 430 320 Z" class="thought-bubble"/>
  <text x="460" y="285" class="speech">えっ、もう自分で</text>
  <text x="460" y="305" class="speech">操作するの!?</text>
  <text x="460" y="325" class="narration">コンテキスト100万トークン!</text>

  <!-- Panel 1 label -->
  <text x="720" y="395" class="narration">Anthropic Sonnet 4.6</text>

  <!-- ===== Panel 2: Gemini 3 Deep Think ===== -->
  <rect x="20" y="430" width="760" height="290" rx="8" fill="url(#panel2bg)" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="50" cy="455" r="18" fill="#ea580c"/>
  <text x="50" y="461" text-anchor="middle" class="panel-num">2</text>

  <!-- Robot holding chart -->
  <g transform="translate(500, 490)">
    <rect x="15" y="60" width="70" height="80" rx="10" fill="#6c3ce0" opacity="0.9"/>
    <rect x="20" y="10" width="60" height="50" rx="12" fill="#8b5cf6"/>
    <circle cx="40" cy="30" r="6" fill="#ffffff"/>
    <circle cx="60" cy="30" r="6" fill="#ffffff"/>
    <circle cx="40" cy="30" r="3" fill="#1a1a1a"/>
    <circle cx="60" cy="30" r="3" fill="#1a1a1a"/>
    <!-- Smug smile -->
    <path d="M 35 46 Q 50 55 65 46" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="10" x2="50" y2="0" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="50" cy="0" r="5" fill="#f59e0b"/>
    <!-- Holding a chart -->
    <line x1="85" y1="80" x2="120" y2="65" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <rect x="115" y="30" width="80" height="60" rx="4" fill="#ffffff" stroke="#ea580c" stroke-width="2"/>
    <!-- Chart bars -->
    <rect x="125" y="65" width="12" height="15" fill="#d4d4d4"/>
    <rect x="142" y="55" width="12" height="25" fill="#d4d4d4"/>
    <rect x="159" y="40" width="12" height="40" fill="#ea580c"/>
    <text x="155" y="52" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">84.6%</text>
    <line x1="15" y1="80" x2="-5" y2="100" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Speech bubble -->
  <path d="M 60 460 L 60 445 Q 60 435 70 435 L 420 435 Q 430 435 430 445 L 430 520 Q 430 530 420 530 L 100 530 L 490 560 L 120 530 L 70 530 Q 60 530 60 520 Z" class="bubble"/>
  <text x="90" y="465" class="speech-bold">Gemini 3 Deep Think</text>
  <text x="90" y="490" class="speech">ARC-AGI-2で84.6%の科学推論!</text>
  <text x="90" y="515" class="speech">正解のない研究課題もAIが解く時代!</text>

  <!-- Human - shocked -->
  <g transform="translate(80, 560)">
    <rect x="15" y="55" width="60" height="70" rx="8" fill="#f59e0b"/>
    <circle cx="45" cy="30" r="28" fill="#fbbf24"/>
    <path d="M 20 18 Q 45 -5 70 18" fill="#1a1a1a"/>
    <!-- Shock eyes -->
    <text x="30" y="36" font-family="sans-serif" font-size="18" fill="#1a1a1a">!</text>
    <text x="50" y="36" font-family="sans-serif" font-size="18" fill="#1a1a1a">!</text>
    <!-- Open mouth -->
    <ellipse cx="45" cy="46" rx="10" ry="8" fill="#ffffff" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <path d="M 200 590 L 200 575 Q 200 565 210 565 L 450 565 Q 460 565 460 575 L 460 630 Q 460 640 450 640 L 220 640 L 160 670 L 215 640 L 210 640 Q 200 640 200 630 Z" class="bubble"/>
  <text x="225" y="593" class="speech">科学者の代わりも</text>
  <text x="225" y="613" class="speech">できちゃうってこと!?</text>
  <text x="225" y="633" class="narration">Deep Thinkモード開放中</text>

  <!-- SFX -->
  <text x="650" y="700" class="sfx" transform="rotate(-15, 650, 700)">ドーン</text>

  <!-- ===== Panel 3: Vera Rubin + MiniMax ===== -->
  <rect x="20" y="740" width="760" height="290" rx="8" fill="url(#panel3bg)" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="50" cy="765" r="18" fill="#16a34a"/>
  <text x="50" y="771" text-anchor="middle" class="panel-num">3</text>

  <!-- Robot with money signs -->
  <g transform="translate(80, 800)">
    <rect x="15" y="60" width="70" height="80" rx="10" fill="#6c3ce0" opacity="0.9"/>
    <rect x="20" y="10" width="60" height="50" rx="12" fill="#8b5cf6"/>
    <circle cx="40" cy="30" r="6" fill="#ffffff"/>
    <circle cx="60" cy="30" r="6" fill="#ffffff"/>
    <circle cx="40" cy="30" r="3" fill="#1a1a1a"/>
    <circle cx="60" cy="30" r="3" fill="#1a1a1a"/>
    <path d="M 35 46 Q 50 55 65 46" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="10" x2="50" y2="0" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="50" cy="0" r="5" fill="#16a34a"/>
    <!-- Arms showing down arrow -->
    <line x1="85" y1="80" x2="115" y2="100" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <line x1="15" y1="80" x2="-15" y2="100" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <!-- Cost down symbols -->
    <text x="110" y="110" font-family="sans-serif" font-size="22" fill="#16a34a" font-weight="bold">1/10</text>
  </g>

  <!-- Speech bubble -->
  <path d="M 250 760 L 250 750 Q 250 740 260 740 L 700 740 Q 710 740 710 750 L 710 830 Q 710 840 700 840 L 280 840 L 220 870 L 270 840 L 260 840 Q 250 840 250 830 Z" class="bubble"/>
  <text x="285" y="773" class="speech-bold">コスト破壊がキタ!</text>
  <text x="285" y="798" class="speech">NVIDIA Vera Rubin: トークン単価が1/10に</text>
  <text x="285" y="823" class="speech">MiniMax M2.5: MoEで低コスト高性能!</text>

  <!-- Human - happy -->
  <g transform="translate(560, 870)">
    <rect x="15" y="55" width="60" height="70" rx="8" fill="#f59e0b"/>
    <circle cx="45" cy="30" r="28" fill="#fbbf24"/>
    <path d="M 20 18 Q 45 -5 70 18" fill="#1a1a1a"/>
    <!-- Happy eyes (closed arcs) -->
    <path d="M 28 28 Q 36 22 44 28" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 46 28 Q 54 22 62 28" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Big smile -->
    <path d="M 30 42 Q 45 58 60 42" fill="#ffffff" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <path d="M 340 900 L 340 885 Q 340 875 350 875 L 570 875 Q 580 875 580 885 L 580 940 Q 580 950 570 950 L 575 970 L 560 950 L 350 950 Q 340 950 340 940 Z" class="bubble"/>
  <text x="365" y="903" class="speech">全社員にAIアシスタント</text>
  <text x="365" y="923" class="speech">配れる時代が来る!</text>
  <text x="365" y="943" class="narration">中国勢の価格競争も加速</text>

  <!-- ===== Panel 4: Conclusion ===== -->
  <rect x="20" y="1050" width="760" height="320" rx="8" fill="url(#panel4bg)" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="50" cy="1075" r="18" fill="#dc2626"/>
  <text x="50" y="1081" text-anchor="middle" class="panel-num">4</text>

  <!-- Both characters together -->
  <!-- Robot -->
  <g transform="translate(450, 1100)">
    <rect x="15" y="60" width="70" height="80" rx="10" fill="#6c3ce0" opacity="0.9"/>
    <rect x="20" y="10" width="60" height="50" rx="12" fill="#8b5cf6"/>
    <circle cx="40" cy="30" r="6" fill="#ffffff"/>
    <circle cx="60" cy="30" r="6" fill="#ffffff"/>
    <circle cx="40" cy="30" r="3" fill="#1a1a1a"/>
    <circle cx="60" cy="30" r="3" fill="#1a1a1a"/>
    <!-- Determined face -->
    <rect x="35" y="46" width="30" height="3" rx="1.5" fill="#ffffff"/>
    <line x1="50" y1="10" x2="50" y2="0" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="50" cy="0" r="5" fill="#dc2626"/>
    <!-- Pointing -->
    <line x1="85" y1="75" x2="130" y2="55" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
    <line x1="15" y1="80" x2="-10" y2="90" stroke="#6c3ce0" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Human -->
  <g transform="translate(580, 1120)">
    <rect x="15" y="55" width="60" height="70" rx="8" fill="#f59e0b"/>
    <circle cx="45" cy="30" r="28" fill="#fbbf24"/>
    <path d="M 20 18 Q 45 -5 70 18" fill="#1a1a1a"/>
    <!-- Determined eyes -->
    <circle cx="36" cy="28" r="5" fill="#ffffff"/>
    <circle cx="54" cy="28" r="5" fill="#ffffff"/>
    <circle cx="37" cy="28" r="3" fill="#1a1a1a"/>
    <circle cx="55" cy="28" r="3" fill="#1a1a1a"/>
    <!-- Confident smile -->
    <path d="M 33 42 Q 45 52 57 42" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Big conclusion bubble -->
  <path d="M 50 1070 L 50 1060 Q 50 1050 60 1058 L 410 1058 Q 420 1058 420 1068 L 420 1180 Q 420 1190 410 1190 L 435 1210 L 400 1190 L 60 1190 Q 50 1190 50 1180 Z" class="bubble"/>
  <text x="80" y="1090" class="speech-bold" font-size="20">2026年AIのキーワード:</text>
  <text x="80" y="1120" class="speech">賢さ → 実行力</text>
  <text x="80" y="1145" class="speech">Sonnet 4.6はPCを操作し</text>
  <text x="80" y="1170" class="speech">コストは1/10、信頼が価値になる時代!</text>

  <!-- Bottom message -->
  <rect x="80" y="1250" width="640" height="70" rx="12" fill="url(#titleBg)" opacity="0.9"/>
  <text x="400" y="1280" text-anchor="middle" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="20" font-weight="700" fill="#ffffff">AIは「答える」から「行動する」へ</text>
  <text x="400" y="1305" text-anchor="middle" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="14" fill="#c4b5fd">詳しくは記事本文をチェック!</text>

  <!-- Footer -->
  <text x="400" y="1380" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">garyohosu.github.io | 2026-02-18</text>
</svg>
