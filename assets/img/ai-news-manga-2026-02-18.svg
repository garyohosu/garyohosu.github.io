<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#1a1a4e"/>
      <stop offset="100%" stop-color="#24243e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)" rx="12"/>
  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="6" fill="url(#accent)" rx="3"/>
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="180" fill="#a78bfa" opacity="0.04"/>
  <circle cx="100" cy="420" r="140" fill="#22d3ee" opacity="0.05"/>

  <!-- Comic panel border -->
  <rect x="20" y="20" width="760" height="460" rx="10" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.15"/>

  <!-- === Robot character (left, large) === -->
  <g transform="translate(60, 100)">
    <!-- Body -->
    <rect x="20" y="85" width="100" height="120" rx="16" fill="#7c3aed"/>
    <!-- Chest screen -->
    <rect x="40" y="105" width="60" height="40" rx="6" fill="#0f0c29" opacity="0.6"/>
    <text x="70" y="122" text-anchor="middle" font-family="monospace" font-size="11" fill="#22d3ee">EXEC</text>
    <text x="70" y="137" text-anchor="middle" font-family="monospace" font-size="11" fill="#22d3ee">MODE</text>
    <!-- Head -->
    <rect x="28" y="15" width="84" height="70" rx="18" fill="#8b5cf6"/>
    <!-- Eyes - glowing -->
    <circle cx="55" cy="42" r="10" fill="#22d3ee" opacity="0.3"/>
    <circle cx="85" cy="42" r="10" fill="#22d3ee" opacity="0.3"/>
    <circle cx="55" cy="42" r="7" fill="#ffffff"/>
    <circle cx="85" cy="42" r="7" fill="#ffffff"/>
    <circle cx="55" cy="42" r="4" fill="#0f0c29"/>
    <circle cx="85" cy="42" r="4" fill="#0f0c29"/>
    <!-- Determined mouth -->
    <rect x="52" y="60" width="36" height="4" rx="2" fill="#c4b5fd"/>
    <!-- Antenna -->
    <line x1="70" y1="15" x2="70" y2="-5" stroke="#8b5cf6" stroke-width="4"/>
    <circle cx="70" cy="-8" r="7" fill="#22d3ee"/>
    <circle cx="70" cy="-8" r="4" fill="#ffffff" opacity="0.6"/>
    <!-- Left arm - pointing at laptop -->
    <line x1="20" y1="120" x2="-15" y2="155" stroke="#7c3aed" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-18" cy="158" r="8" fill="#8b5cf6"/>
    <!-- Right arm - raised with power -->
    <line x1="120" y1="110" x2="160" y2="75" stroke="#7c3aed" stroke-width="10" stroke-linecap="round"/>
    <circle cx="163" cy="72" r="8" fill="#8b5cf6"/>
    <!-- Legs -->
    <rect x="35" y="205" width="22" height="40" rx="6" fill="#6d28d9"/>
    <rect x="83" y="205" width="22" height="40" rx="6" fill="#6d28d9"/>
    <!-- Feet -->
    <rect x="30" y="240" width="32" height="14" rx="5" fill="#5b21b6"/>
    <rect x="78" y="240" width="32" height="14" rx="5" fill="#5b21b6"/>
    <!-- Laptop in front -->
    <g transform="translate(-30, 160)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#334155" stroke="#64748b" stroke-width="1.5"/>
      <rect x="4" y="4" width="52" height="28" rx="2" fill="#0f172a"/>
      <!-- Screen content - code lines -->
      <rect x="8" y="8" width="30" height="3" rx="1" fill="#22d3ee" opacity="0.7"/>
      <rect x="8" y="14" width="20" height="3" rx="1" fill="#a78bfa" opacity="0.7"/>
      <rect x="8" y="20" width="35" height="3" rx="1" fill="#4ade80" opacity="0.7"/>
      <rect x="8" y="26" width="15" height="3" rx="1" fill="#f59e0b" opacity="0.7"/>
      <!-- Keyboard -->
      <rect x="-5" y="40" width="70" height="8" rx="2" fill="#475569"/>
    </g>
    <!-- Energy sparkles -->
    <text x="170" y="60" font-family="sans-serif" font-size="22" fill="#fbbf24">*</text>
    <text x="180" y="40" font-family="sans-serif" font-size="16" fill="#22d3ee">*</text>
    <text x="155" y="50" font-family="sans-serif" font-size="12" fill="#a78bfa">*</text>
  </g>

  <!-- === Human character (right, reacting) === -->
  <g transform="translate(570, 140)">
    <!-- Body -->
    <rect x="20" y="75" width="90" height="100" rx="12" fill="#f59e0b"/>
    <!-- Tie -->
    <polygon points="65,75 60,95 70,95" fill="#dc2626"/>
    <!-- Head -->
    <circle cx="65" cy="40" r="38" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M 30 22 Q 65 -10 100 22" fill="#292524"/>
    <!-- Eyes - wide surprised -->
    <ellipse cx="52" cy="36" rx="7" ry="9" fill="#ffffff" stroke="#1a1a1a" stroke-width="1"/>
    <ellipse cx="78" cy="36" rx="7" ry="9" fill="#ffffff" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="52" cy="38" r="4" fill="#1a1a1a"/>
    <circle cx="78" cy="38" r="4" fill="#1a1a1a"/>
    <!-- Eyebrows raised -->
    <line x1="44" y1="22" x2="60" y2="24" stroke="#292524" stroke-width="3" stroke-linecap="round"/>
    <line x1="86" y1="24" x2="70" y2="22" stroke="#292524" stroke-width="3" stroke-linecap="round"/>
    <!-- Mouth - open shock -->
    <ellipse cx="65" cy="58" rx="10" ry="12" fill="#ffffff" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Sweat drop -->
    <ellipse cx="105" cy="28" rx="4" ry="7" fill="#7dd3fc"/>
    <!-- Arms up in surprise -->
    <line x1="20" y1="100" x2="-10" y2="70" stroke="#f59e0b" stroke-width="9" stroke-linecap="round"/>
    <line x1="110" y1="100" x2="140" y2="70" stroke="#f59e0b" stroke-width="9" stroke-linecap="round"/>
    <!-- Hands open -->
    <circle cx="-13" cy="67" r="7" fill="#fbbf24"/>
    <circle cx="143" cy="67" r="7" fill="#fbbf24"/>
    <!-- Legs -->
    <rect x="35" y="175" width="20" height="35" rx="5" fill="#d97706"/>
    <rect x="75" y="175" width="20" height="35" rx="5" fill="#d97706"/>
  </g>

  <!-- === Speech bubble (Robot) === -->
  <g filter="url(#shadow)">
    <path d="M 230 50 Q 230 30 250 30 L 520 30 Q 540 30 540 50 L 540 150 Q 540 170 520 170 L 280 170 L 210 210 L 260 170 L 250 170 Q 230 170 230 150 Z" fill="#ffffff" stroke="#1a1a1a" stroke-width="2.5"/>
  </g>
  <text x="270" y="65" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="22" font-weight="800" fill="#7c3aed">
    もう「答える」だけじゃない
  </text>
  <text x="270" y="100" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="18" fill="#1a1a1a">
    PCも操作する、科学も解く、
  </text>
  <text x="270" y="125" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="18" fill="#1a1a1a">
    コストは1/10に──
  </text>
  <text x="270" y="155" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="20" font-weight="800" fill="#dc2626">
    AIは「実行」の時代へ!
  </text>

  <!-- === Reaction bubble (Human) === -->
  <g filter="url(#shadow)">
    <path d="M 480 250 Q 480 232 498 232 L 740 232 Q 758 232 758 250 L 758 320 Q 758 338 740 338 L 650 338 L 660 370 L 620 338 L 498 338 Q 480 338 480 320 Z" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  </g>
  <text x="510" y="265" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="17" fill="#92400e">
    Sonnet 4.6にGemini Deep Think
  </text>
  <text x="510" y="290" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="17" fill="#92400e">
    Vera Rubinまで...
  </text>
  <text x="510" y="318" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="19" font-weight="700" fill="#dc2626">
    ついていけるかな!?
  </text>

  <!-- === SFX === -->
  <text x="360" y="420" font-family="Segoe UI, Hiragino Kaku Gothic Pro, Meiryo, sans-serif" font-size="52" font-weight="900" fill="#a78bfa" opacity="0.15" transform="rotate(-8, 360, 420)">
    ドドドド
  </text>

  <!-- === Bottom info bar === -->
  <rect x="20" y="450" width="760" height="36" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="40" y="474" font-family="Segoe UI, sans-serif" font-size="13" fill="#94a3b8">
    2026/02/16-18 AI News Digest
  </text>
  <text x="760" y="474" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="13" fill="#64748b">
    garyohosu.github.io
  </text>
</svg>
