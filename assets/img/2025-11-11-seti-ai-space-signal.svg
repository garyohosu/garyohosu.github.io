<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - deep space -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="250" cy="150" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="450" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="700" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="950" cy="180" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1100" cy="80" r="1" fill="white" opacity="0.6"/>

  <!-- More stars -->
  <circle cx="180" cy="450" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="600" cy="500" r="1" fill="white" opacity="0.4"/>
  <circle cx="950" cy="520" r="2" fill="white" opacity="0.8"/>
  <circle cx="1050" cy="480" r="1" fill="white" opacity="0.6"/>

  <!-- Radio wave visualization -->
  <g opacity="0.3">
    <circle cx="600" cy="315" r="100" fill="none" stroke="#00d9ff" stroke-width="2"/>
    <circle cx="600" cy="315" r="150" fill="none" stroke="#0099ff" stroke-width="2"/>
    <circle cx="600" cy="315" r="200" fill="none" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Main title -->
  <text x="600" y="160" font-size="60" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    宇宙信号検出
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" font-size="44" fill="#00d9ff" text-anchor="middle" font-family="Arial, sans-serif">
    600倍高速化
  </text>

  <!-- Description -->
  <text x="600" y="310" font-size="32" fill="#b0e0ff" text-anchor="middle" font-family="Arial, sans-serif">
    SETI × NVIDIA AI革新
  </text>

  <!-- Bottom accent line -->
  <rect x="350" y="360" width="500" height="4" fill="url(#accentGradient)"/>

  <!-- Stats -->
  <g opacity="0.3">
    <rect x="180" y="420" width="280" height="100" rx="8" fill="#00d9ff" stroke="#00d9ff" stroke-width="2"/>
    <text x="320" y="475" font-size="20" fill="white" text-anchor="middle" font-family="Arial, sans-serif">600倍高速</text>

    <rect x="520" y="420" width="280" height="100" rx="8" fill="#0099ff" stroke="#0099ff" stroke-width="2"/>
    <text x="660" y="475" font-size="20" fill="white" text-anchor="middle" font-family="Arial, sans-serif">精度7%向上</text>

    <rect x="860" y="420" width="280" height="100" rx="8" fill="#0066cc" stroke="#0066cc" stroke-width="2"/>
    <text x="1000" y="475" font-size="20" fill="white" text-anchor="middle" font-family="Arial, sans-serif">誤検知90%削減</text>
  </g>
</svg>