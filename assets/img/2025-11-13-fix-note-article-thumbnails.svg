<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- 装飾パターン -->
  <circle cx="150" cy="100" r="80" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="1050" cy="530" r="100" fill="url(#accentGrad)" opacity="0.1"/>
  <rect x="900" y="80" width="150" height="150" fill="url(#accentGrad)" opacity="0.08" transform="rotate(45 975 155)"/>

  <!-- アイコン: before (問題) -->
  <g transform="translate(150, 200)">
    <!-- 枠 -->
    <rect x="0" y="0" width="200" height="160" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="8"/>
    <!-- 2つの重なった画像アイコン -->
    <rect x="20" y="20" width="70" height="70" fill="#f5576c" opacity="0.7" rx="4"/>
    <rect x="60" y="40" width="70" height="70" fill="#f5576c" opacity="0.9" rx="4"/>
    <!-- テキスト -->
    <text x="100" y="140" font-size="16" fill="white" font-weight="bold" text-anchor="middle">同じ画像</text>
    <text x="100" y="160" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">（混同している）</text>
  </g>

  <!-- 矢印 -->
  <g transform="translate(400, 280)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="white"/>
      </marker>
    </defs>
  </g>

  <!-- アイコン: after (解決) -->
  <g transform="translate(650, 150)">
    <!-- 枠1: Genspark -->
    <rect x="0" y="0" width="180" height="150" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.6)" stroke-width="2" rx="8"/>
    <!-- 画像 -->
    <rect x="15" y="15" width="100" height="70" fill="#4ecdc4" rx="4"/>
    <!-- テキスト -->
    <text x="115" y="55" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Genspark</text>
    <text x="115" y="110" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">個別画像</text>
    <text x="115" y="125" font-size="9" fill="rgba(255,255,255,0.6)" text-anchor="middle">2025-11-12...</text>
  </g>

  <!-- アイコン: after (解決) -->
  <g transform="translate(900, 150)">
    <!-- 枠2: 沖縄弁 -->
    <rect x="0" y="0" width="180" height="150" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.6)" stroke-width="2" rx="8"/>
    <!-- 画像 -->
    <rect x="15" y="15" width="100" height="70" fill="#f093fb" rx="4"/>
    <!-- テキスト -->
    <text x="115" y="55" font-size="12" fill="white" font-weight="bold" text-anchor="middle">沖縄弁</text>
    <text x="115" y="110" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">個別画像</text>
    <text x="115" y="125" font-size="9" fill="rgba(255,255,255,0.6)" text-anchor="middle">2025-11-11...</text>
  </g>

  <!-- メインテキスト -->
  <text x="600" y="420" font-size="44" font-weight="bold" fill="white" text-anchor="middle">アイキャッチ画像を修正</text>
  <text x="600" y="475" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">汎用note.pngから記事ごとの個別画像へ</text>

  <!-- チェックマーク -->
  <g transform="translate(600, 540)">
    <circle cx="0" cy="0" r="18" fill="url(#accentGrad)"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
