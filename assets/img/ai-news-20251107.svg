<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- アクセント線 -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>

  <!-- 左側のドット装飾 -->
  <circle cx="80" cy="150" r="40" fill="#00d4ff" opacity="0.15"/>
  <circle cx="100" cy="480" r="50" fill="#0099cc" opacity="0.1"/>

  <!-- タイトル -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AIニュース・ダイジェスト
  </text>

  <!-- 期間 -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="32" fill="#00d4ff" text-anchor="middle">
    2025/11/04–11/06
  </text>

  <!-- セパレーター -->
  <line x1="200" y1="200" x2="1000" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>

  <!-- 要点3つ（カラム配置） -->
  <!-- 要点1: OpenAI×AWS -->
  <g>
    <rect x="80" y="240" width="320" height="140" fill="#00d4ff" opacity="0.1" rx="8"/>
    <text x="240" y="275" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00d4ff" text-anchor="middle">
      OpenAI×AWS
    </text>
    <text x="240" y="310" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">
      380億ドル契約
    </text>
    <text x="240" y="340" font-family="Arial, sans-serif" font-size="14" fill="#b0b0b0" text-anchor="middle">
      マルチクラウド時代
    </text>
    <text x="240" y="365" font-family="Arial, sans-serif" font-size="12" fill="#808080" text-anchor="middle">
      への転換点
    </text>
  </g>

  <!-- 要点2: Blackwell Ultra -->
  <g>
    <rect x="440" y="240" width="320" height="140" fill="#0099cc" opacity="0.1" rx="8"/>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00d4ff" text-anchor="middle">
      Nvidia Blackwell
    </text>
    <text x="600" y="310" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">
      Ultra発表
    </text>
    <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" fill="#b0b0b0" text-anchor="middle">
      AI推論時代の
    </text>
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="12" fill="#808080" text-anchor="middle">
      本格化
    </text>
  </g>

  <!-- 要点3: 日本ガバメントAI -->
  <g>
    <rect x="800" y="240" width="320" height="140" fill="#0077aa" opacity="0.1" rx="8"/>
    <text x="960" y="275" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00d4ff" text-anchor="middle">
      ガバメントAI
    </text>
    <text x="960" y="310" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">
      2026年本格提供
    </text>
    <text x="960" y="340" font-family="Arial, sans-serif" font-size="14" fill="#b0b0b0" text-anchor="middle">
      公共サービスの
    </text>
    <text x="960" y="365" font-family="Arial, sans-serif" font-size="12" fill="#808080" text-anchor="middle">
      AIインフラ化
    </text>
  </g>

  <!-- 下部テキスト -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">
    インフラ競争激化・推論フェーズシフト・官民バランスの転換期
  </text>

  <!-- フッター -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="14" fill="#606060" text-anchor="middle">
    garyohosu.github.io | AI News Digest
  </text>
</svg>