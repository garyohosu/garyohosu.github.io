<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">ChatGPTに「ショッピングリサーチ」機能が追加されたので試して見た。</title>
  <desc id="desc">ChatGPTの新しいショッピングリサーチ機能を紹介するバナー</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- ChatGPT style logo elements -->
  <circle cx="1020" cy="120" r="110" fill="none" stroke="#a855f7" stroke-width="4" stroke-opacity="0.7"/>
  <circle cx="1020" cy="120" r="72" fill="none" stroke="#ec4899" stroke-width="4" stroke-opacity="0.9"/>
  <circle cx="1020" cy="120" r="8" fill="#e5e7eb"/>
  <circle cx="1074" cy="74" r="6" fill="#a855f7"/>
  <circle cx="960" cy="154" r="5" fill="#ec4899" opacity="0.9"/>
  <circle cx="1088" cy="156" r="4" fill="#3b82f6" opacity="0.9"/>

  <!-- Connecting lines -->
  <path d="M945 210 C 1040 250 1120 260 1180 320" fill="none" stroke="#a855f7" stroke-width="2" stroke-opacity="0.35" stroke-dasharray="4 6"/>
  <path d="M900 80 C 960 40 1080 40 1170 100" fill="none" stroke="#ec4899" stroke-width="2" stroke-opacity="0.35" stroke-dasharray="4 6"/>

  <!-- Main card: Shopping interface -->
  <g filter="url(#shadow)">
    <rect x="120" y="120" rx="24" ry="24" width="720" height="390" fill="#020617" fill-opacity="0.96" stroke="#a855f7" stroke-opacity="0.4" stroke-width="1.2"/>

    <!-- Browser chrome -->
    <rect x="120" y="120" rx="24" ry="24" width="720" height="72" fill="#020617" fill-opacity="0.99" stroke="#a855f7" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="156" cy="156" r="7" fill="#ef4444"/>
    <circle cx="182" cy="156" r="7" fill="#f97316"/>
    <circle cx="208" cy="156" r="7" fill="#22c55e"/>
    <rect x="244" y="138" width="210" height="36" rx="9" ry="9" fill="#020617" stroke="#1f2937" stroke-width="1"/>
    <text x="258" y="162" font-family="ui-monospace, monospace" font-size="14" fill="#6b7280">
      chat.openai.com
    </text>
  </g>

  <!-- Shopping Research UI -->
  <g>
    <!-- Chat message -->
    <rect x="160" y="216" width="640" height="72" rx="14" ry="14" fill="#0b1120" stroke="#374151" stroke-width="1"/>
    <circle cx="188" cy="252" r="20" fill="#a855f7"/>
    <text x="220" y="242" font-family="system-ui, sans-serif" font-size="14" fill="#e5e7eb" font-weight="600">
      ショッピングリサーチ
    </text>
    <text x="220" y="264" font-family="system-ui, sans-serif" font-size="13" fill="#9ca3af">
      最適な製品を探してご提案します
    </text>

    <!-- Product cards -->
    <g>
      <!-- Product 1 -->
      <rect x="160" y="306" width="192" height="180" rx="12" ry="12" fill="#0b1120" stroke="#ec4899" stroke-width="1.2"/>
      <rect x="176" y="322" width="160" height="100" rx="8" ry="8" fill="#1e1b4b" stroke="#7c3aed" stroke-width="1"/>
      <circle cx="256" cy="372" r="32" fill="#7c3aed" opacity="0.3"/>
      <path d="M240 372 L252 372 M246 366 L246 378" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
      <text x="176" y="446" font-family="system-ui, sans-serif" font-size="13" fill="#e5e7eb" font-weight="600">
        製品 A
      </text>
      <text x="176" y="464" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="700">
        ¥12,800
      </text>
      <rect x="230" y="454" width="90" height="20" rx="10" ry="10" fill="#22c55e" opacity="0.2"/>
      <text x="244" y="468" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="600">
        おすすめ
      </text>

      <!-- Product 2 -->
      <rect x="368" y="306" width="192" height="180" rx="12" ry="12" fill="#0b1120" stroke="#a855f7" stroke-width="1"/>
      <rect x="384" y="322" width="160" height="100" rx="8" ry="8" fill="#1e1b4b" stroke="#6366f1" stroke-width="1"/>
      <circle cx="464" cy="372" r="32" fill="#6366f1" opacity="0.3"/>
      <path d="M448 372 L460 372 M454 366 L454 378" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
      <text x="384" y="446" font-family="system-ui, sans-serif" font-size="13" fill="#e5e7eb" font-weight="600">
        製品 B
      </text>
      <text x="384" y="464" font-family="system-ui, sans-serif" font-size="12" fill="#e5e7eb">
        ¥15,200
      </text>

      <!-- Product 3 -->
      <rect x="576" y="306" width="192" height="180" rx="12" ry="12" fill="#0b1120" stroke="#7c3aed" stroke-width="1"/>
      <rect x="592" y="322" width="160" height="100" rx="8" ry="8" fill="#1e1b4b" stroke="#6366f1" stroke-width="1"/>
      <circle cx="672" cy="372" r="32" fill="#6366f1" opacity="0.3"/>
      <path d="M656 372 L668 372 M662 366 L662 378" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
      <text x="592" y="446" font-family="system-ui, sans-serif" font-size="13" fill="#e5e7eb" font-weight="600">
        製品 C
      </text>
      <text x="592" y="464" font-family="system-ui, sans-serif" font-size="12" fill="#e5e7eb">
        ¥18,900
      </text>
    </g>
  </g>

  <!-- ChatGPT input bar -->
  <g>
    <rect x="120" y="534" width="720" height="72" rx="18" ry="18" fill="#020617" fill-opacity="0.96" stroke="#1f2937" stroke-width="1"/>
    <text x="144" y="568" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">
      💬
    </text>
    <text x="180" y="568" font-family="system-ui, sans-serif" font-size="14" fill="#e5e7eb">
      「最もコスパの良いワイヤレスイヤホンを探して」
    </text>
    <text x="144" y="590" font-family="ui-monospace, monospace" font-size="13" fill="#a855f7">
      ChatGPT:
    </text>
    <text x="220" y="590" font-family="ui-monospace, monospace" font-size="13" fill="#e5e7eb">
      おすすめの製品を3つ比較してご紹介します
    </text>
  </g>

  <!-- Title -->
  <text x="120" y="88" font-family="system-ui, sans-serif" font-size="26" fill="#c4b5fd">
    ChatGPT新機能
  </text>
  <text x="120" y="122" font-family="system-ui, sans-serif" font-size="30" font-weight="700" fill="#e5e7eb">
    「ショッピングリサーチ」機能を試してみた
  </text>
</svg>
